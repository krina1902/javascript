<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x,y,z){
            return x+y+z
        }
        function mul(x,y,z){
            return x*y*z
        }
        function q(x,y,z){
            return x-y-z
        }
        let a=2
        let b=5
        let c=7
        console.log(sum(a,b,c));
        console.log(mul(a,b,c));
        console.log(q(a,b,c));
    </script>
    
</body>
</html>
