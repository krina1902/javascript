<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sec{
            background-color: coral;
            border: 2px solid black;
            width: 50%;
            margin: 0 auto;
        }
        .form{
            padding: 100px 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section class="sec">
        <div class="form">
            <form onsubmit="return validform()">
                <input type="text" id="username" placeholder="enter your name"><br>
                <p id="usererror"></p>
                <input type="password" id="pw" placeholder="enter password"><br>
                <p id="pwerror"></p>
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender1">Female
                <p id="option"></p>
                <input type="checkbox" class="check" name="check">HTML<br>
                <input type="checkbox" class="check" name="check">CSS<br>
                <input type="checkbox" class="check" name="check">JS<br>
                <input type="checkbox" class="check" name="check">C<br>
                <p id="option1"></p><br>
                <input type="submit" value="login"><br>
            </form>
        
                
        </div>
    </section>
    <script>
        let username = document.getElementById("username")
        let pw = document.getElementById("pw")
        let usererror = document.getElementById("usererror")
        let pwerror = document.getElementById("pwerror")
        let gender = document.getElementById("gender")
        let gender1 = document.getElementById("gender1")
        let option = document.getElementById("option")
        let check = document.getElementsByClassName("check")
        let option1 = document.getElementById("option1")
        let count = 1
        function validform(){
            if(username.value == ""){
                usererror.innerHTML = "enter password"
                count = 0
            }
            else{
                usererror.innerHTML = ""
                count = 1
            }
            if(pw.value == ""){
                pwerror.innerHTML="please enter password"
                count = 0
            }
            else if(pw.value.length < 8){
                pwerror.innerHTML="max 8 character"
                count = 0
            }
            else{
                pwerror.innerHTML=""
                count = 1
            }
            if(gender.checked == true){
                option.innerHTML = ""
                count = 1
            }
            else if(gender1.checked == true){
                option.innerHTML = ""
                count = 1
            }
            else{
                option.innerHTML = "please select one option"
                count = 0
            }
            if(check.checked){
                option1.innerHTML = ""
                count = 1
            }
            else{
                option1.innerHTML = "please select any options"
                count = 0
            }
            if(count){
                return true
            }
            else{
            return false
            }
        }
    </script>
</body>
</html>
